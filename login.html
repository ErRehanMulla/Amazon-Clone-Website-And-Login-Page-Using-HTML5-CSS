<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="container">
        <div class="signin-container">
            <img src="amazon_login.png" alt="Amazon Logo" class="logo">
            <h1>Sign-In</h1>
            <form class="signin-form">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password-link">Forgot your password?</a>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
            <p class="new-to-amazon">New to Amazon?</p>
            <a href="#" class="create-account-link">Create your Amazon account</a>
        </div>
    </div>
</body>
</html>
